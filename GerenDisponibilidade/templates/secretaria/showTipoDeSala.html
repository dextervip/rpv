{% extends "geral/base.html" %}

{% block corpo %}

<h2>Tipo de Sala: </h2>
<br/>

<div class="well">

	<table class="table table-striped table-bordered table-condensed">

		<thead>
			<tr>
				<th colspan="3" style="text-align: center"> Dados de Identificação</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Nome: {{ tipo.nome }} </td>
			</tr>
			<tr>
				<td>Descrição: {{ tipo.descricao }}</td>
			</tr>
		</tbody>
	</table>
</div>



<div class="well">

	<a href="{% url secretaria:listaTipos %}" class="btn btn-inverse btn-large">&laquo; Voltar</a>

	<!-- href da linha de baixo: /attInfoDisciplinas/{{ disciplina.id }}/ -->
	<a href="/editarTipoSala/{{ tipo.id }}/" class="btn btn-primary btn-large"><i class="icon-edit"> </i> Editar </a>

	<a href="/removerTipoSala/{{ tipo.id }}/" class="btn btn-danger btn-large"><i class="icon-trash"> </i> Remover </a>

	<!-- Esse último botão sera necessário para a geração do Plano de Ensino -->
	<a href="" class="btn btn-success btn-large"><i class="icon-print"> </i> Imprimir </a>
</div>

{% endblock %}
