{% extends "geral/base.html" %}

{% block corpo %}

<div class="well"  style="text-align: center">
	<h2> Remoção de Tipo De Sala </h2>
	<br/>
</div>

<div class="well">
	<div class="alert alert-error">
		<h3 class="alert-heading"><i class="icon-bell"> </i> ATENÇÃO! </h3>

		<p>
			Você tem certeza que deseja <b>REMOVER</b> o seguinte tipo?
		</p>
	</div>

	<form action="" method="post">

		{% csrf_token %}

		<table class="table table-striped table-bordered table-condensed">

			<thead>
				<tr>
					<th colspan="3" style="text-align: center"> Dados de Identificação</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Nome: {{ removeTipoSala.nome }} </td>
				</tr>
				<tr>
					<td>Descrição: {{ removeTipoSala.descricao }}</td>
				</tr>
			</tbody>
		</table>

		<a href="{% url secretaria:listaTipos %}" class="btn btn-inverse btn-large">&laquo; Voltar</a>

		<button type="submit" class="btn btn-danger btn-large">
			<i class="icon-trash"> </i> Remover
		</button>

	</form>
</div>

{% endblock %}
