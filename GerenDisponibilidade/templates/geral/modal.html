{% if messages %}
<div id="modalAlert">
	<div class="modal-backdrop"></div>
	<div class="modal" id="myModal">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">
				×
			</button>
			<h3>Informação</h3>
		</div>
		<div class="modal-body">
			{% for message in messages %}
			<p>
				{{ message }}
			</p>
			{% endfor %}
		</div>
		<div class="modal-footer">
			<!--<a href="#" id="botao-fechar" class="btn">Não</a>-->
			<a href="#" class="btn btn-primary fechar">Ok</a>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('#modalAlert').show();
	$('#myModal button.close,#myModal #botao-fechar,#myModal a.fechar').click(function() {
		$('#modalAlert').hide();
	});</script>
{% endif %}
